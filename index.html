<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test for Labmedia</title>
  <link rel="stylesheet" href="css/style.css">
  <script src='js/jquery.js'></script> 
</head>
<body>
  <div class="wrapper">
    <div class="block">
      <div class="block__left">
        <p class="block__title">Сотрудник:</p>
      </div>
      <div class="block__right">
        <button class="block__button person">Выбрать</button>
        <div class="block__selected-person"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="block">
      <div class="block__left">
        <p class="block__title">Должность:</p>
      </div>
      <div class="block__right">
        <button class="block__button position">Выбрать</button>
        <div class="block__selected-position"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="block">
      <div class="block__left">
        <p class="block__title">Организация:</p>
      </div>
      <div class="block__right">
        <button class="block__button org">Выбрать</button>
        <div class="block__selected-org"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="block">
      <div class="block__left">
        <p class="block__title">Подразделение:</p>
      </div>
      <div class="block__right">
        <button class="block__button sub">Выбрать</button>
        <div class="block__selected-sub"></div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <script src='js/script.js'></script>
</body>
</html>
